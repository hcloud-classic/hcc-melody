syntax = "proto3";

option go_package = "hcc/pb";

package RpcPiano;

import public "msgtype.proto";

service Piano {
  rpc Telegraph (ReqMetricInfo) returns (ResMonitoringData);
  rpc GetBillingData (ReqBillingData) returns (ResBillingData);
  rpc GetBillingDetail (ReqBillingData) returns (ResBillingData);
}

message ReqMetricInfo {
  MsgType.MetricInfo metricInfo = 1;
}

message ResMonitoringData {
  MsgType.MonitoringData monitoringData = 1;
  MsgType.HccErrorStack hccErrorStack = 2;
}

message ReqBillingData {
  string billingType = 1;
  repeated int64 groupID = 2;
  string dateStart = 3;
  string dateEnd = 4;
  int64 row = 5;
  int64 page = 6;
}

message ResBillingData {
  string billingType = 1;
  repeated int64 groupID = 2;
  bytes result = 3;
  MsgType.HccErrorStack hccErrorStack = 4;
}
