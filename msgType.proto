syntax = "proto3";

package MsgType;
import "google/protobuf/timestamp.proto";
//import "google/protobuf/any.proto";

message Empty {}

// HccError
message HccError {
  uint64    ErrCode = 1;
  string    ErrText = 2;
}

// Flute
message Node {
  string    UUID = 1;
  string    serverUUID = 2;
  string    bmc_mac_addr = 3;
  string    bmcIP = 4;
  string    PXE_mac_addr = 5;
  string    status = 6;
  int32     CPU_cores = 7;
  int32     memory = 8;
  string    description = 9;
  google.protobuf.Timestamp created_at = 10;
  int32     active = 11;
  bool      force_off = 12;
}

message NodeDetail {
  string    nodeUUID = 1;
  string    CPU_model = 2;
  int32     CPU_processors = 3;
  int32     CPU_threads = 4;
}

// Violin
message Server {
  string    UUID = 1;
  string    subnetUUID = 2;
  string    OS = 3;
  string    server_name = 4;
  string    server_desc = 5;
  int32     CPU = 6;
  int32     memory = 7;
  int32     disk_size = 8;
  string    status = 9;
  string    userUUID = 10;
  google.protobuf.Timestamp created_at = 11;
}

message ServerNode {
  string    UUID = 1;
  string    serverUUID = 2;
  string    nodeUUID = 3;
  google.protobuf.Timestamp created_at = 4;
}

message Quota {
  string    ServerUUID = 1;
  int32     CPU = 2;
  int32     memory = 3;
  int32     numberOfNodes = 4;
}

// Violin noVNC
message VNC {
  string    token = 1;
  string    serverUUID = 2;
  string    action = 3;
}

// Cello
message Volume {
  string    UUID = 1;
  string    size = 2;
  string    filesystem = 3;
  string    serverUUID = 4;
  string    use_type = 5;
  string    userUUID = 6;
  google.protobuf.Timestamp created_at = 7;
  string    network_IP = 8;
}

message VolumeAttachment {
  string    UUID = 1;
  string    volumeUUID = 2;
  string    serverUUID = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

// Harp
message AdaptiveIPSetting {
  string    ext_ifaceIP_address = 1;
  string    netmask = 2;
  string    gateway_address = 3;
  string    startIP_address = 4;
  string    endIP_address = 5;
}

message AdaptiveIPAvailableIPList {
  repeated string available_ip = 1;
}

message AdaptiveIPServer {
  string    serverUUID = 1;
  string    publicIP = 2;
  string    privateIP = 3;
  string    private_gateway = 4;
  string    status = 5;
  google.protobuf.Timestamp created_at = 6;
}

message Subnet {
  string    UUID = 1;
  string    networkIP = 2;
  string    netmask = 3;
  string    gateway = 4;
  string    next_server = 5;
  string    name_server = 6;
  string    domain_name = 7;
  string    serverUUID = 8;
  string    leader_nodeUUID = 9;
  string    OS = 10;
  string    subnet_name = 11;
  google.protobuf.Timestamp created_at = 12;
}

// Piano
message Series {
  int64 time = 1;
  int64 value = 2;
}

message MetricInfo {
  string metric = 1;
  string subMetric = 2;
  string period = 3;
  string aggregateType = 4;
  string duration = 5;
  string uuid = 6;
}

message MonitoringData {
  string    metric = 1;
  string    sub_metric = 2;
  string    UUID = 3;
  repeated Series series = 4;
}

// Viola
message NormalAction {
  int32 empty = 1;
}

message HccAction {
  string    action_area = 1;
  string    action_class = 2;
  string    action_scope = 3;
  string    IPrange = 4;
  string    serverUUID = 5;
}

message Action {
  string          action_type = 1;
  NormalAction    normal_action = 2;
  HccAction       hcc_action = 3;
  string          action_result = 4;
}

message Control {
  Action action = 1;
  string publisher = 2;
  string receiver = 3;
}

message Controls {
  repeated Control control = 1;
}
