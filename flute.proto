syntax = "proto3";

package RpcFlute;
import public "msgType.proto";


service Flute {
  rpc OnOffNode (ReqOnOffNode) returns (ResOnOffNode) {}
  rpc CreateNode (ReqFlute) returns (ResFlute) {}
}

message ReqOnOffNode {
  repeated MsgType.Node nodes = 1;
  enum PowerState {
    ON = 0;
    OFF = 1;
    RESTART = 2;
  }
  PowerState power_state = 2;
}

message ResOnOffNode {
  repeated MsgType.Node nodes = 1;
}

message ReqFlute {
  repeated MsgType.Node nodes = 1;
}

message ResFlute {
  repeated MsgType.Node nodes = 1;
}
