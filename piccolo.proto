syntax = "proto3";

option go_package = "hcc/pb";

package RpcPiccolo;

import public "msgtype.proto";

service Piccolo {
  // Group
  rpc GetGroupList(MsgType.Empty) returns (ResGetGroupList);
  // ServerAction
  rpc WriteServerAction (ReqWriteServerAction) returns (ResWriteServerAction);
}

message ResGetGroupList {
  repeated MsgType.Group group = 1;
  MsgType.HccErrorStack hccErrorStack = 2;
}

message ReqWriteServerAction {
  string serverUUID = 1;
  MsgType.ServerAction server_action = 2;
}

message ResWriteServerAction {
  string result = 1;
}

