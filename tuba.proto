syntax = "proto3";

option go_package = "hcc/pb";

package RpcTuba;

import public "msgtype.proto";

service Tuba {
  // Process
  rpc GetProcessList (ReqGetProcessList) returns (ResGetProcessList);
}

// Process
message ReqGetProcessList {
  MsgType.Process process = 1;
  int64 row = 2;
  int64 page = 3;
}

message ResGetProcessList {
  repeated MsgType.Process process = 1;
  MsgType.HccErrorStack hccErrorStack = 2;
}

