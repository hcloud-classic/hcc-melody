syntax = "proto3";

package RpcNoVNC;
import public "msgType.proto";


service novnc {
  rpc CreateVNC  (ReqNoVNC) returns (ResNoVNC) {}
  rpc ControlVNC (ReqControlVNC) returns (ResControlVNC) {}
}

message ReqNoVNC {
  repeated MsgType.VNC vncs = 1;
}

message ResNoVNC {
  repeated MsgType.VNC vncs = 1;
  repeated MsgType.HccError hccErrorStack = 2;
}

message ReqControlVNC {
  MsgType.VNC vnc = 1;
}

message ResControlVNC {
  string port = 1;
   repeated MsgType.HccError hccErrorStack = 2;
}
